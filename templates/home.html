<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
</head>
<body>
    <h1>FWI Prediction Form</h1>
    <form action="predict_datapoint" method="POST">
        <label for="Temperature">Temperature (Â°C):</label>
        <input type="number" id="Temperature" name="Temperature" required step="0.01"><br>

        <label for="RH">Relative Humidity (%):</label>
        <input type="number" id="RH" name="RH" required step="0.01"><br>

        <label for="Ws">Wind Speed (km/h):</label>
        <input type="number" id="Ws" name="Ws" required step="0.01"><br>

        <label for="Rain">Rain (mm):</label>
        <input type="number" id="Rain" name="Rain" required step="0.01"><br>

        <label for="FFMC">Fine Fuel Moisture Code (FFMC):</label>
        <input type="number" id="FFMC" name="FFMC" required step="0.01"><br>

        <label for="DMC">Duff Moisture Code (DMC):</label>
        <input type="number" id="DMC" name="DMC" required step="0.01"><br>

        <label for="ISI">Initial Spread Index (ISI):</label>
        <input type="number" id="ISI" name="ISI" required step="0.01"><br>

        <label for="Classes">Classes:</label>
        <input type="text" id="Classes" name="Classes" required><br>

        <label for="Region">Region:</label>
        <input type="text" id="Region" name="Region" required><br>

        <button type="submit">Predict FWI</button>
    </form>
    <h2>
    THE FWI Prediction is {{result}}
    </h2>
</body>
</html>
